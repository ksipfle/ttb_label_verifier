<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTB Label Verifier</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
<div class="container">
  <h1 class="mb-4">TTB Label Verification</h1>

  <form method="POST" enctype="multipart/form-data" class="card p-3 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Verify Label</button>
  </form>

  {% if results %}
  <hr>
  <h3>Verification Results</h3>
  <div class="mt-3">
    {% for field, outcome in results.items %}
      <p>
        <strong>{{ field }}:</strong>
        {% if outcome.match %}
          <span class="text-success">✅ Match</span>
        {% else %}
          <span class="text-danger">❌ {{ outcome.message }}</span>
        {% endif %}
      </p>
    {% endfor %}
  </div>
  {% endif %}

  {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
  {% endif %}
</div>
</body>
</html>
